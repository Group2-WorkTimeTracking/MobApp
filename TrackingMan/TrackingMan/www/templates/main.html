<div class="bar bar-header bar-color">
    <a href="#/signin" class="button button-clear" style="color:black"><i class="icon-big ion-log-out"></i></a>
    <h1 class="title">Personal page</h1>
    <a href="" class="button button-clear" style="color:black"><i class="icon-big ion-gear-a"></i></a>
</div>
<ion-content overflow-scroll="false" class="pane has-header1"> 
    <ion-refresher pulling-text="Pull to refresh.." on-refresh="doRefresh()"></ion-refresher>            
    <div class="userInfo padding">
        <img src="img/mike.png" class="avatar" item-left>
        <h2 class="subnametitle">{{userfname}} {{userlname}}</h2>
        <p><b>Today is: </b>{{date}}</p>
        <div id="countup">
            <b>Tracked time: </b>
            <p id="hours">00</p>
            <p class="timeRefHours">hours</p>
            <p id="minutes">00</p>
            <p class="timeRefMinutes">min</p>
            <p id="seconds">00</p>
            <p class="timeRefSeconds">sec</p>
        </div>
        <p id="placeName"><b>Work place: </b>{{data.placeName}}</p>
        <div>
            <p><b>Status: </b>{{status}}</p>
            <p>{{data.coordinate}}</p>
            <p>{{data.size}}</p>
        </div>
        <button class="button button-positive" ng-click="showPopup()">
            Make a note
        </button>
    </div>

    
</ion-content>
<div class="bottom">
    <ion-toggle ng-model="settings.enableFriends">
        Enable geolocation
    </ion-toggle>
</div>
